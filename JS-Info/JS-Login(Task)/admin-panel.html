    <title>Admin Panel</title>

<body>
    <div class="container">
        <form class="add-form">
            <h1>Admin Add-Form</h1>
            <div class="input">
                <label for="model">Phone Model</label>
                <input type="text" class="form-control" id="model" placeholder="model">
            </div>
            <div class="input">
                <label for="brand">Phone Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="brand">
            </div>
            <div class="input">
                <label for="operatingSystem">Phone Operating System</label>
                <input type="text" class="form-control" id="operatingSystem" placeholder="operatingSystem">
            </div>
            <div class="input">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" placeholder="year">
            </div>
            <div class="input">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="price">
            </div>
            <div class="input">
                <label for="image">Phone Image</label>
                <input type="file" class="form-control" id="image" placeholder="image file">
            </div>

            <button type="submit" class="add">Submit</button>
        </form>

            <table id="form">
                <h1>Phone Tables</h1>
                <tr>
                <th>#</th>
                <th>Model</th>
                <th>Brand</th>
                <th>Operating System</th>
                <th>Year</th>
                <th>Price</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Info</th>
                <th>Delete</th>
                </tr>
