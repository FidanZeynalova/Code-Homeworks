<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example3</title>
</head>
<body>
    <h1>Register</h1>
    <label for="ad">Adınız:</label>
    <input type="text" id="ad" placeholder="Adınız">
    <label for="soyad">Soyadınız:</label>
    <input type="text" id="soyad" placeholder="Soyadınız">
    <br>
    <br>
    <label for="cins">Cinsiyyət:</label>
    <label for="cins">Kişi</label>
    <input type="radio" id="cins" name="male">
    <label for="cins"> Qadın</label>
    <input type="radio" id="cins" name="male">
    <br>
    <br>
    <label for="date">Doğum gününüzü qeyd edin:</label>
    <input type="date" name="" id="date">
    <br>
    <br>
    <label for="age">Yaşınızı qeyd edin:</label>
    <input type="number" id="age" required>
    <br>
    <br>
    <h3>Hansı dilləri bilirsiz?</h3>
    <label for="dil">Azərbaycan</label>
    <input type="checkbox" id="dil">
    <label for="dil">Türk</label>
    <input type="checkbox" id="dil">
    <label for="dil">İngilis</label>
    <input type="checkbox" id="dil">
    <br>
    <br>
    <h3>Müraciət etmək istədiyiniz sahə:</h3>
    <select name="" id="">
        <option value="bos" disabled selected>Sahənizi seçin</option>
        <option value="az">front-end</option>
        <option value="bos">back-end</option>
        <option value="bos">full-stack</option>
    </select>
    <h3>Sevdiyiniz rəng hansıdır?</h3>
    <input type="color">
    <h3>Özünüz haqqında ətraflı məlumat yazın</h3>
    <textarea name="" id="" rows="5" cols="30"></textarea>
    <br>
    <br>

    <label for="choose">Şəklinizi əlavə edin</label>
    <input type="file" id="choose" multiple>
    <br>
    <br>

    <label for="meet">Sizinlə meet olunmasını istədiyiniz saatı seçin:</label>
    <input type="datetime-local" id="meet">
    <br>
    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</body>
</html>
